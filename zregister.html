<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্ট্রেশন - টুর্নামেন্ট প্রো</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS zlogin.html এর মতোই থাকবে, শুধু কিছু ছোট পরিবর্তন */
        :root { --primary-color: #00d2ff; --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #f8fafc; }
        body { margin: 0; font-family: 'Hind Siliguri', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .reg-container { width: 90%; max-width: 400px; background: var(--card-bg); padding: 30px; border-radius: 20px; text-align: center; }
        .input-group { margin-bottom: 15px; text-align: left; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .reg-btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background: linear-gradient(90deg, #00d2ff, #3a7bd5); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="reg-container">
        <h2 style="color: var(--primary-color);">নতুন অ্যাকাউন্ট</h2>
        <form id="regForm">
            <div class="input-group">
                <label>ইউজারনেম (English Only)</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="input-group">
                <label>৪-ডিজিটের পিন</label>
                <input type="password" id="regPin" maxlength="4" inputmode="numeric" required>
            </div>
            <div class="input-group">
                <label>রেফার কোড (ঐচ্ছিক)</label>
                <input type="text" id="refBy">
            </div>
            <p id="regError" style="color: red; display: none;"></p>
            <button type="submit" class="reg-btn" id="regBtn">অ্যাকাউন্ট খুলুন</button>
        </form>
        <p>ইতিমধ্যেই অ্যাকাউন্ট আছে? <a href="zlogin.html" style="color: var(--primary-color);">লগইন করুন</a></p>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            btn.disabled = true;
            btn.innerText = "প্রসেসিং...";

            const payload = {
                action: 'register',
                username: document.getElementById('regUsername').value.trim(),
                pin: document.getElementById('regPin').value.trim(),
                referral_by: document.getElementById('refBy').value.trim()
            };

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if(result.status === 'success') {
                    alert("সফল হয়েছে! এখন লগইন করুন।");
                    window.location.href = 'zlogin.html';
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert("এরর! পুনরায় চেষ্টা করুন।");
            } finally {
                btn.disabled = false;
                btn.innerText = "অ্যাকাউন্ট খুলুন";
            }
        });
    </script>
</body>
</html>
