<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাড মানি - টুর্নামেন্ট প্রো</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #00d2ff; --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #f8fafc; }
        body { margin: 0; font-family: 'Hind Siliguri', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .header { padding: 20px; background: var(--card-bg); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #334155; }
        .container { padding: 20px; }
        .payment-methods { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 10px; }
        .method-card { background: var(--card-bg); padding: 10px 20px; border-radius: 10px; border: 1px solid #334155; cursor: pointer; white-space: nowrap; }
        .method-card.active { border-color: var(--primary-color); background: rgba(0, 210, 255, 0.1); }
        .info-box { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px dashed #334155; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #94a3b8; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 14px; border: none; border-radius: 12px; background: linear-gradient(90deg, #22c55e, #16a34a); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <span onclick="location.href='index.html'" style="cursor:pointer">←</span>
        <h3>টাকা জমা দিন</h3>
    </div>

    <div class="container">
        <div class="info-box">
            <p style="margin:0; color:#fbbf24;">নির্দেশনা:</p>
            <small>নিচের যে কোনো নম্বরে 'Send Money' করুন। এরপর ট্রানজেকশন আইডি এবং পরিমাণ লিখে সাবমিট করুন।</small>
            <div style="margin-top:10px;">
                <b>Bkash: 017XXXXXXXX</b> (Personal)<br>
                <b>Nagad: 018XXXXXXXX</b> (Personal)
            </div>
        </div>

        <form id="depositForm">
            <div class="input-group">
                <label>পেমেন্ট মেথড</label>
                <select id="method" required>
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                    <option value="Rocket">Rocket</option>
                </select>
            </div>
            <div class="input-group">
                <label>ট্রানজেকশন আইডি (Transaction ID)</label>
                <input type="text" id="trxid" placeholder="Ex: 8N7X2K9L" required>
            </div>
            <div class="input-group">
                <label>টাকার পরিমাণ (BDT)</label>
                <input type="number" id="amount" placeholder="সর্বনিম্ন ৫০ টাকা" required>
            </div>
            <button type="submit" class="submit-btn" id="subBtn">রিকোয়েস্ট পাঠান</button>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "প্রসেসিং...";

            const payload = {
                action: 'deposit',
                username: localStorage.getItem('username'),
                method: document.getElementById('method').value,
                transaction_id: document.getElementById('trxid').value.trim(),
                amount: document.getElementById('amount').value
            };

            try {
                const res = await fetch(CONFIG.API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                alert(result.message);
                if(result.status === 'success') location.href = 'index.html';
            } catch (err) { alert("এরর হয়েছে!"); }
            finally { btn.disabled = false; btn.innerText = "রিকোয়েস্ট পাঠান"; }
        });
    </script>
</body>
</html>
