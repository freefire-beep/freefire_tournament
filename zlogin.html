<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - টুর্নামেন্ট প্রো</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d2ff;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --error-color: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-msg {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }

        .register-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">টুর্নামেন্ট প্রো</div>
        <h3>স্বাগতম ফিরে এসেছেন!</h3>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">ইউজারনেম</label>
                <input type="text" id="username" placeholder="আপনার ইউজারনেম লিখুন" required>
            </div>
            
            <div class="input-group">
                <label for="pin">৪-ডিজিটের পিন</label>
                <input type="password" id="pin" maxlength="4" inputmode="numeric" placeholder="••••" required>
            </div>

            <div id="errorBox" class="error-msg"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">লগইন করুন</span>
                <div id="loader" class="spinner"></div>
            </button>
        </form>

        <div class="register-link">
            অ্যাকাউন্ট নেই? <a href="zregister.html">নতুন খুলুন</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorBox');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI রিসেট
            errorBox.style.display = 'none';
            btnText.style.display = 'none';
            loader.style.display = 'block';
            loginBtn.disabled = true;

            const username = document.getElementById('username').value.trim();
            const pin = document.getElementById('pin').value.trim();

            if (pin.length !== 4) {
                showError("পিন অবশ্যই ৪ ডিজিটের হতে হবে।");
                return;
            }

            try {
                // api/zlogin.js এ রিকোয়েস্ট পাঠানো
                const response = await fetch(`${CONFIG.API_URL}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        pin: pin
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // সেশন স্টোরেজে ইউজার ডাটা রাখা (নিরাপত্তার জন্য)
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    // হোম পেজে নিয়ে যাওয়া
                    window.location.href = 'index.html';
                } else {
                    showError(result.message || "ভুল ইউজারনেম বা পিন!");
                }
            } catch (error) {
                showError("সার্ভার সমস্যা! আবার চেষ্টা করুন।");
                console.error(error);
            } finally {
                loader.style.display = 'none';
                btnText.style.display = 'inline';
                loginBtn.disabled = false;
            }
        });

        function showError(msg) {
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
            loader.style.display = 'none';
            btnText.style.display = 'inline';
            loginBtn.disabled = false;
        }
    </script>
</body>
                  </html>
