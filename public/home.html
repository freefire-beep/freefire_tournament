<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <style>
        body { background-color: #0d1117; color: white; margin: 0; padding-bottom: 80px; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        .header { background: #161b22; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; sticky: top; z-index: 100; }
        .coin-box { background: #238636; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        
        .package-card { background: #161b22; margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid #30363d; position: relative; }
        .pkg-title { font-size: 18px; font-weight: bold; color: #58a6ff; margin-bottom: 10px; }
        
        .timer-box { font-size: 13px; color: #ff7b72; margin-bottom: 10px; font-family: monospace; font-weight: bold; }
        
        .join-btn { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-active { background: #238636; color: white; }
        .btn-joined { background: #30363d; color: #8b949e; cursor: not-allowed; }
        .btn-expired { background: #da3633; color: white; cursor: not-allowed; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #30363d; }
        .nav-item { color: #8b949e; text-decoration: none; font-size: 12px; text-align: center; }
        .nav-item.active { color: #58a6ff; }

        /* Modal */
        #detailsModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: #161b22; padding: 20px; border-radius: 12px; width: 85%; max-width: 400px; border: 1px solid #30363d; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold; font-size: 20px;">ELITE <span style="color:#58a6ff;">NEXUS</span></div>
        <div class="coin-box">ü™ô <span id="userCoins">0</span></div>
    </div>

    <div id="packageContainer">
        <p style="text-align: center; color: gray; margin-top: 20px;">Loading Tournaments...</p>
    </div>

    <div id="detailsModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color:#58a6ff; margin-top:0;">Confirm Join</h3>
            <p id="modalInfo" style="font-size: 14px; color: #8b949e;"></p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="closeM()" style="flex:1; padding:10px; background:#30363d; border:none; color:white; border-radius:5px;">Cancel</button>
                <button id="joinConfirmBtn" style="flex:1; padding:10px; background:#238636; border:none; color:white; border-radius:5px;">Confirm</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item active">üè†<br>Home</a>
        <a href="inbox.html" class="nav-item">üìß<br>Inbox</a>
        <a href="add-money.html" class="nav-item">üí∞<br>Add Money</a>
        <a href="account.html" class="nav-item">üë§<br>Account</a>
    </nav>

    <script>
        let user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) location.href = 'index.html';

        let packagesData = [];
        let intervals = [];

        async function syncData() {
            try {
                const res = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('userCoins').innerText = data.coins;
                    packagesData = data.packages;
                    renderPackages(data.packages, data.joinedPackages || []);
                }
            } catch (e) {
                console.error("Fetch Error", e);
            }
        }

        function renderPackages(packages, joinedIds) {
            const container = document.getElementById('packageContainer');
            container.innerHTML = "";
            
            // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
            intervals.forEach(clearInterval);
            intervals = [];

            packages.forEach((pkg, index) => {
                const isJoined = joinedIds.includes(pkg.Match_ID) || joinedIds.includes(pkg.Title);
                const matchTime = new Date(pkg.Time).getTime();
                const timerId = `timer-${index}`;

                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <div class="pkg-title">${pkg.Title}</div>
                    <div id="${timerId}" class="timer-box">Calculating time...</div>
                    <div style="font-size: 14px; color: #8b949e; margin-bottom: 12px;">
                        Entry Fee: ${pkg.Fee} ü™ô | Prize: ${pkg.Prize || 'N/A'}
                    </div>
                    <button id="btn-${index}" class="join-btn ${isJoined ? 'btn-joined' : 'btn-active'}">
                        ${isJoined ? 'Already Joined' : 'Join Now'}
                    </button>
                `;
                container.appendChild(card);

                if (!isJoined) {
                    card.querySelector('button').onclick = () => openJoinModal(pkg);
                }

                // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                startTimer(matchTime, timerId, `btn-${index}`, isJoined);
            });
        }

        function startTimer(targetTime, displayId, btnId, isJoined) {
            function update() {
                const now = new Date().getTime();
                const diff = targetTime - now;
                const timerElement = document.getElementById(displayId);
                const btn = document.getElementById(btnId);

                if (diff <= 0) {
                    if (timerElement) timerElement.innerText = "Match Started / Expired";
                    if (btn && !isJoined) {
                        btn.innerText = "Expired";
                        btn.className = "join-btn btn-expired";
                        btn.onclick = null;
                    }
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                if (timerElement) {
                    timerElement.innerText = `Starts in: ${d}d ${h}h ${m}m ${s}s`;
                }
            }
            
            update();
            const interval = setInterval(update, 1000);
            intervals.push(interval);
        }

        function openJoinModal(pkg) {
            const modal = document.getElementById('detailsModal');
            document.getElementById('modalTitle').innerText = pkg.Title;
            document.getElementById('modalInfo').innerText = `Entry Fee: ${pkg.Fee} coins. Do you want to join this tournament?`;
            
            document.getElementById('joinConfirmBtn').onclick = () => confirmJoin(pkg);
            modal.style.display = 'flex';
        }

        async function confirmJoin(pkg) {
            const btn = document.getElementById('joinConfirmBtn');
            btn.disabled = true;
            btn.innerText = "Joining...";

            try {
                const res = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: pkg.Fee, 
                        packageName: pkg.Title,
                        matchId: pkg.Match_ID || "",
                        userName: user.name 
                    })
                });
                
                const result = await res.json();
                if (res.ok) {
                    alert("Joined Successfully! ‚úÖ");
                    location.reload();
                } else {
                    alert(result.message || "Join failed!");
                    btn.disabled = false;
                    btn.innerText = "Confirm Join";
                }
            } catch (e) {
                alert("Error! Try again.");
                btn.disabled = false;
            }
        }

        function closeM() { document.getElementById('detailsModal').style.display = 'none'; }

        syncData();
    </script>
</body>
</html>
