<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <style>
        body { background-color: #0d1117; color: white; margin: 0; padding-bottom: 80px; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* üî• ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶®) */
        .fire-wrapper { position: relative; width: 60px; height: 60px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; }
        .flame {
            position: absolute; bottom: 15px; width: 35px; height: 35px;
            background: radial-gradient(circle, #ffcc00 20%, #ff4500 60%, rgba(255, 69, 0, 0) 80%);
            border-radius: 50% 50% 20% 50%; transform: rotate(-45deg);
            filter: blur(2px); animation: burn 0.4s infinite alternate;
            box-shadow: 0 0 15px #ff4500; z-index: 1;
        }
        @keyframes burn { 0% { transform: rotate(-45deg) scale(1); opacity: 0.8; } 100% { transform: rotate(-45deg) scale(1.1); opacity: 1; } }
        .store-text { font-size: 10px; font-weight: bold; color: #ffcc00; z-index: 2; margin-bottom: 5px; text-shadow: 0 0 5px black; }

        /* Header & Coins */
        .header { background: #161b22; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; position: sticky; top: 0; z-index: 100; }
        .coin-section { display: flex; align-items: center; gap: 8px; background: #0d1117; padding: 5px 12px; border-radius: 20px; border: 1px solid #30363d; }
        .add-coin-btn { background: #238636; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 14px; }

        /* Package Cards */
        .package-card { background: #161b22; margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid #30363d; position: relative; }
        .pkg-title { font-size: 18px; font-weight: bold; color: #58a6ff; margin-bottom: 5px; }
        
        /* New Countdown Style */
        .timer-box { font-size: 13px; color: #ff7b72; margin-bottom: 12px; font-family: 'Courier New', monospace; font-weight: bold; background: rgba(255,123,114,0.1); padding: 4px 8px; border-radius: 4px; display: inline-block; }
        
        .pkg-info { font-size: 13px; color: #8b949e; margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .join-btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .btn-active { background: #238636; color: white; box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3); }
        .btn-joined { background: #30363d; color: #8b949e; cursor: not-allowed; }
        .btn-expired { background: #da3633; color: white; cursor: not-allowed; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #30363d; }
        .nav-item { color: #8b949e; text-decoration: none; font-size: 12px; text-align: center; }
        .nav-item.active { color: #58a6ff; }

        /* Modal */
        #detailsModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #161b22; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; border: 1px solid #30363d; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="fire-wrapper" onclick="location.href='add-money.html'">
                <div class="flame"></div>
                <div class="store-text">STORE</div>
            </div>
            <div style="font-weight: bold; font-size: 18px; letter-spacing: 1px;">ELITE <span style="color:#58a6ff;">NEXUS</span></div>
        </div>
        
        <div class="coin-section">
            <span style="font-size: 14px;">ü™ô <span id="userCoins">0</span></span>
            <a href="add-money.html" class="add-coin-btn">+</a>
        </div>
    </div>

    <div id="packageContainer">
        <p style="text-align: center; color: gray; margin-top: 30px;">Loading Tournaments...</p>
    </div>

    <div id="detailsModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="color:#58a6ff; margin-top:0;">Confirm Join</h3>
            <p id="modalInfo" style="font-size: 14px; color: #8b949e; line-height: 1.5;"></p>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button onclick="closeM()" style="flex:1; padding:12px; background:#30363d; border:none; color:white; border-radius:8px;">Cancel</button>
                <button id="joinConfirmBtn" style="flex:1; padding:12px; background:#238636; border:none; color:white; border-radius:8px; font-weight:bold;">Confirm</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item active">üè†<br>Home</a>
        <a href="inbox.html" class="nav-item">üìß<br>Inbox</a>
        <a href="add-money.html" class="nav-item">üí∞<br>Add Money</a>
        <a href="account.html" class="nav-item">üë§<br>Account</a>
    </nav>

    <script>
        let user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) location.href = 'index.html';

        let intervals = [];

        async function syncData() {
            try {
                const res = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('userCoins').innerText = data.coins;
                    renderPackages(data.packages, data.joinedPackages || []);
                }
            } catch (e) {
                console.error("Fetch Error", e);
            }
        }

        function renderPackages(packages, joinedIds) {
            const container = document.getElementById('packageContainer');
            container.innerHTML = "";
            intervals.forEach(clearInterval);
            intervals = [];

            packages.forEach((pkg, index) => {
                const isJoined = joinedIds.includes(String(pkg.Match_ID)) || joinedIds.includes(pkg.Title);
                const matchTime = new Date(pkg.Time).getTime();
                const timerId = `timer-${index}`;
                const btnId = `btn-${index}`;

                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <div class="pkg-title">${pkg.Title}</div>
                    <div id="${timerId}" class="timer-box">Loading...</div>
                    <div class="pkg-info">
                        <span>Entry: ${pkg.Fee} ü™ô</span>
                        <span>Prize: ${pkg.Prize || 'N/A'} üèÜ</span>
                    </div>
                    <button id="${btnId}" class="join-btn ${isJoined ? 'btn-joined' : 'btn-active'}">
                        ${isJoined ? 'Already Joined ‚úÖ' : 'Join Tournament'}
                    </button>
                `;
                container.appendChild(card);

                if (!isJoined) {
                    card.querySelector('button').onclick = () => openJoinModal(pkg);
                }

                startCountdown(matchTime, timerId, btnId, isJoined);
            });
        }

        function startCountdown(targetTime, timerId, btnId, isJoined) {
            function update() {
                const now = new Date().getTime();
                const diff = targetTime - now;
                const timerEl = document.getElementById(timerId);
                const btnEl = document.getElementById(btnId);

                if (diff <= 0) {
                    if (timerEl) timerEl.innerText = "Match Started";
                    if (btnEl && !isJoined) {
                        btnEl.innerText = "Expired";
                        btnEl.className = "join-btn btn-expired";
                        btnEl.onclick = null;
                    }
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                if (timerEl) {
                    timerEl.innerText = `Starts in: ${d}d ${h}h ${m}m ${s}s`;
                }
            }
            update();
            intervals.push(setInterval(update, 1000));
        }

        function openJoinModal(pkg) {
            document.getElementById('modalTitle').innerText = pkg.Title;
            document.getElementById('modalInfo').innerText = `‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ${pkg.Fee} ‡¶ï‡ßü‡ßá‡¶® ‡¶¶‡¶ø‡ßü‡ßá ‡¶è‡¶á ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`;
            document.getElementById('joinConfirmBtn').onclick = () => confirmJoin(pkg);
            document.getElementById('detailsModal').style.display = 'flex';
        }

        async function confirmJoin(pkg) {
            const btn = document.getElementById('joinConfirmBtn');
            btn.disabled = true;
            btn.innerText = "Joining...";

            try {
                const res = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: pkg.Fee, 
                        packageName: pkg.Title,
                        matchId: pkg.Match_ID,
                        userName: user.name 
                    })
                });
                const result = await res.json();
                if (res.ok) {
                    alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®! ‚úÖ");
                    location.reload();
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerText = "Confirm";
                }
            } catch (e) {
                alert("‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ!");
                btn.disabled = false;
            }
        }

        function closeM() { document.getElementById('detailsModal').style.display = 'none'; }
        syncData();
    </script>
</body>
</html>
