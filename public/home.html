<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <style>
        body { background-color: #0d1117; color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; background: #161b22; position: sticky; top: 0; z-index: 1000; }
        .coin-box { background: #161b22; padding: 5px 12px; border-radius: 20px; border: 1px solid #58a6ff; font-weight: bold; color: #58a6ff; }
        
        .package-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin: 15px; }
        .pkg-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .pkg-fee { color: #8b949e; font-size: 14px; margin-bottom: 15px; }
        .join-btn { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-active { background: #238636; color: white; }
        .btn-joined { background: #30363d; color: #8b949e; cursor: not-allowed; }

        /* Navigation Style */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #30363d; }
        .nav-btn { background: none; border: none; color: #8b949e; cursor: pointer; font-size: 13px; display: flex; flex-direction: column; align-items: center; position: relative; text-decoration: none; }
        .nav-btn.active { color: #58a6ff; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* Notification Badge Style */
        #msgBadge {
            position: absolute;
            top: -5px;
            right: 2px;
            background: #ff7b72; /* ‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô */
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            box-shadow: 0 0 5px rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="header">
        <h3 style="color: #58a6ff; margin: 0;">ELITE NEXUS</h3>
        <div class="coin-box">
            <span id="userCoins">0</span> ü™ô
        </div>
    </div>

    <div id="packageContainer">
        <p id="loadingText" style="text-align: center; color: gray; margin-top: 50px;">Loading Matches...</p>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="location.reload()">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </button>

        <button class="nav-btn" onclick="location.href='inbox.html'">
            <span id="msgBadge">0</span>
            <span class="nav-icon">üìß</span>
            <span>Inbox</span>
        </button>

        <button class="nav-btn" onclick="location.href='account.html'">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </button>
    </div>

    <script>
        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ó‡¶á‡¶® ‡¶ö‡ßá‡¶ï
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) { location.href = 'index.html'; }

        // ‡ßß. ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßü‡ßá‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        async function syncHomeData() {
            try {
                const response = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('userCoins').innerText = data.coins;
                    renderPackages(data.packages, data.joinedPackages);
                }
            } catch (err) {
                document.getElementById('loadingText').innerText = "Network Error!";
            }
        }

        // ‡ß®. ‡¶á‡¶®‡¶¨‡¶ï‡ßç‡¶∏‡ßá‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ó‡¶£‡¶®‡¶æ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (Badge Update)
        async function updateInboxBadge() {
            try {
                const response = await fetch(`/api/get-messages?gameId=${user.gameId}`);
                if (!response.ok) return;

                const messages = await response.json();
                // 'Unseen' ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶≤‡¶æ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
                const newMessages = messages.filter(msg => msg.Is_Read === "Unseen");
                
                const badge = document.getElementById('msgBadge');
                if (newMessages.length > 0) {
                    badge.innerText = newMessages.length;
                    badge.style.display = 'block'; // ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                } else {
                    badge.style.display = 'none'; // ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
                }
            } catch (err) {
                console.log("Badge error:", err);
            }
        }

        function renderPackages(packages, joined) {
            const container = document.getElementById('packageContainer');
            container.innerHTML = "";

            packages.forEach(pkg => {
                const isJoined = joined.includes(pkg.Title);
                container.innerHTML += `
                    <div class="package-card">
                        <div class="pkg-title">${pkg.Title}</div>
                        <div class="pkg-fee">Entry Fee: ${pkg.Fee} Coins</div>
                        <button class="join-btn ${isJoined ? 'btn-joined' : 'btn-active'}" 
                                onclick="${isJoined ? '' : `joinTournament('${pkg.Title}', ${pkg.Fee})`}"
                                ${isJoined ? 'disabled' : ''}>
                            ${isJoined ? 'ALREADY JOINED' : 'JOIN NOW'}
                        </button>
                    </div>
                `;
            });
        }

        async function joinTournament(title, fee) {
            if (!confirm(`${title}-‡¶è ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ${fee} ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡¶¨‡ßá‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§?`)) return;

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: fee, 
                        packageName: title, 
                        userName: user.name 
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®!");
                    syncHomeData();
                    updateInboxBadge(); // ‡¶™‡¶æ‡¶∞‡¶ö‡ßá‡¶ú ‡¶π‡¶≤‡ßá ‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶∏‡ßá, ‡¶§‡¶æ‡¶á ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            }
        }

        // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá
        syncHomeData();
        updateInboxBadge();

        // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß©‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞‡¶™‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï (Optional)
        setInterval(updateInboxBadge, 30000);
    </script>
</body>
</html>
