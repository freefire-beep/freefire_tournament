<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #0d1117; color: white; margin: 0; padding-bottom: 70px;">

    <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d;">
        <h3 style="color: #58a6ff; margin: 0;">ELITE NEXUS</h3>
        <div style="background: #161b22; padding: 5px 12px; border-radius: 20px; border: 1px solid #58a6ff;">
            <span id="userCoins">...</span> ü™ô
        </div>
    </div>

    <div id="packageContainer" style="padding: 15px;">
        <p id="loadingText" style="text-align: center; color: gray;">Loading Matches...</p>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d; z-index: 1000;">
        
        <button onclick="location.href='inbox.html'" style="background:none; border:none; color:gray; cursor:pointer; position: relative; font-family: inherit; font-size: 16px;">
            <span id="msgBadge" style="display: none; position: absolute; top: -12px; right: -15px; background: #ff7b72; color: white; font-size: 11px; padding: 2px 7px; border-radius: 50%; font-weight: bold; border: 2px solid #161b22;">0</span>
            üìß Inbox
        </button>

        <button onclick="location.reload()" style="background:none; border:none; color:#58a6ff; cursor:pointer; font-weight:bold; font-size: 16px;">üè† Home</button>
        
        <button onclick="location.href='account.html'" style="background:none; border:none; color:gray; cursor:pointer; font-size: 16px;">üë§ Profile</button>
    </div>

    <script>
        // ‡¶∏‡ßá‡¶∂‡¶® ‡¶ö‡ßá‡¶ï
        const userData = sessionStorage.getItem('user');
        if (!userData) { window.location.href = 'index.html'; }
        const user = JSON.parse(userData);

        // ‡ßß. ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßü‡ßá‡¶® ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï
        async function syncHomeData() {
            try {
                const response = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                if (!response.ok) throw new Error("Connection Failed");
                const data = await response.json();

                document.getElementById('userCoins').innerText = data.coins;
                renderPackages(data.packages, data.joinedPackages);
            } catch (err) {
                console.error(err);
                document.getElementById('loadingText').innerText = "Connection Error! Please refresh.";
            }
        }

        // ‡ß®. ‡¶®‡ßã‡¶ü‡¶ø‡¶´‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        async function updateInboxBadge() {
            try {
                const response = await fetch(`/api/get-messages?gameId=${user.gameId}`);
                if (!response.ok) return;

                const messages = await response.json();
                const unseenCount = messages.filter(msg => msg.Is_Read === "Unseen").length;
                
                const badge = document.getElementById('msgBadge');
                if (unseenCount > 0) {
                    badge.innerText = unseenCount;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (err) {
                console.log("Badge fetch error");
            }
        }

        function renderPackages(packages, joined) {
            const container = document.getElementById('packageContainer');
            container.innerHTML = "";

            if (!packages || packages.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:gray;'>No matches found.</p>";
                return;
            }

            packages.forEach(pkg => {
                const isJoined = joined.includes(pkg.Title);
                container.innerHTML += `
                    <div style="background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px;">
                        <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">${pkg.Title}</div>
                        <div style="color: #8b949e; font-size: 14px; margin-bottom: 15px;">Entry Fee: ${pkg.Fee} Coins</div>
                        <button style="width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; ${isJoined ? 'background: #30363d; color: #8b949e;' : 'background: #238636; color: white;'}" 
                                onclick="${isJoined ? '' : `joinTournament('${pkg.Title}', ${pkg.Fee})`}"
                                ${isJoined ? 'disabled' : ''}>
                            ${isJoined ? 'ALREADY JOINED' : 'JOIN NOW'}
                        </button>
                    </div>
                `;
            });
        }

        async function joinTournament(title, fee) {
            if (!confirm(`${title}-‡¶è ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ${fee} ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡¶¨‡ßá‡•§`)) return;

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: fee, 
                        packageName: title, 
                        userName: user.name 
                    })
                });

                if (response.ok) {
                    alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®!");
                    syncHomeData();
                    updateInboxBadge();
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (err) {
                alert("‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡ßü‡¶®‡¶ø!");
            }
        }

        // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá
        window.onload = () => {
            syncHomeData();
            updateInboxBadge();
        };
    </script>
</body>
</html>
