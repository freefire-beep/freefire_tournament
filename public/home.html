<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #0d1117; color: white; margin: 0; padding-bottom: 70px;">

    <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d;">
        <h3 style="color: #58a6ff; margin: 0;">ELITE NEXUS</h3>
        <div style="background: #161b22; padding: 5px 12px; border-radius: 20px; border: 1px solid #58a6ff;">
            <span id="userCoins">Loading...</span> ü™ô
        </div>
    </div>

    <div id="packageContainer" style="padding: 15px;">
        <p id="loadingText" style="text-align: center; color: gray;">Loading Matches...</p>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d;">
        
        <button onclick="location.href='inbox.html'" style="background:none; border:none; color:gray; cursor:pointer; position: relative;">
            <span id="msgBadge" style="display: none; position: absolute; top: -10px; right: -10px; background: red; color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; font-weight: bold; border: 1px solid white;">0</span>
            üìß Inbox
        </button>

        <button onclick="location.reload()" style="background:none; border:none; color:#58a6ff; cursor:pointer; font-weight:bold;">üè† Home</button>
        
        <button onclick="location.href='account.html'" style="background:none; border:none; color:gray; cursor:pointer;">üë§ Profile</button>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) { location.href = 'index.html'; }

        // ‡ßß. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï (Original logic from your file)
        async function syncHomeData() {
            try {
                const response = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('userCoins').innerText = data.coins;
                    renderPackages(data.packages, data.joinedPackages);
                }
            } catch (err) {
                document.getElementById('loadingText').innerText = "Failed to load matches.";
            }
        }

        // ‡ß®. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (New secure logic without exposing URL)
        async function updateInboxBadge() {
            try {
                const response = await fetch(`/api/get-messages?gameId=${user.gameId}`);
                if (!response.ok) return;

                const messages = await response.json();
                const unseenCount = messages.filter(msg => msg.Is_Read === "Unseen").length;
                
                const badge = document.getElementById('msgBadge');
                if (unseenCount > 0) {
                    badge.innerText = unseenCount;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (err) {
                console.log("Badge error:", err);
            }
        }

        function renderPackages(packages, joined) {
            const container = document.getElementById('packageContainer');
            container.innerHTML = "";

            packages.forEach(pkg => {
                const isJoined = joined.includes(pkg.Title);
                container.innerHTML += `
                    <div style="background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px;">
                        <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">${pkg.Title}</div>
                        <div style="color: #8b949e; font-size: 14px; margin-bottom: 15px;">Entry Fee: ${pkg.Fee} Coins</div>
                        <button style="width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; ${isJoined ? 'background: #30363d; color: #8b949e;' : 'background: #238636; color: white;'}" 
                                onclick="${isJoined ? '' : `joinTournament('${pkg.Title}', ${pkg.Fee})`}"
                                ${isJoined ? 'disabled' : ''}>
                            ${isJoined ? 'ALREADY JOINED' : 'JOIN NOW'}
                        </button>
                    </div>
                `;
            });
        }

        async function joinTournament(title, fee) {
            if (!confirm(`${title}-‡¶è ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ${fee} ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡¶¨‡ßá‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§?`)) return;

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: fee, 
                        packageName: title, 
                        userName: user.name 
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®!");
                    syncHomeData();
                    updateInboxBadge();
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            }
        }

        // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá
        syncHomeData();
        updateInboxBadge();
    </script>
</body>
</html>
