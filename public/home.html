<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <style>
        /* ‡¶Æ‡ßÇ‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶¨‡¶Ç ‡¶´‡¶®‡ßç‡¶ü */
        body {
            background-color: #0d1117;
            color: white;
            margin: 0;
            padding-bottom: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* ‡¶Ü‡¶ó‡ßÅ‡¶®‡ßá‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ï‡ßÄ‡¶´‡ßç‡¶∞‡ßá‡¶Æ */
        @keyframes fire-glow {
            0% { box-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, inset 0 0 5px #ff4500; }
            50% { box-shadow: 0 0 15px #ff0000, 0 0 25px #ff8c00, inset 0 0 10px #ff0000; }
            100% { box-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, inset 0 0 5px #ff4500; }
        }

        /* ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶ó‡ßç‡¶≤‡ßã ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        @keyframes title-pulse {
            0% { text-shadow: 0 0 5px #58a6ff; }
            50% { text-shadow: 0 0 15px #58a6ff, 0 0 25px #005cc5; }
            100% { text-shadow: 0 0 5px #58a6ff; }
        }

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .tournament-card {
            background: #161b22;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #30363d;
            transition: transform 0.3s ease, border-color 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }
        .tournament-card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .store-btn {
            background: #161b22;
            border: 2px solid #ff4500;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fire-glow 1.5s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .store-btn svg {
            filter: drop-shadow(0 0 5px #ff4500);
        }

        .store-text {
            font-size: 10px;
            color: #ff8c00;
            font-weight: bold;
            margin-top: 2px;
            text-shadow: 0 0 5px #ff4500;
        }
    </style>
</head>
<body>

    <div style="padding: 12px 15px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; border-bottom: 1px solid #30363d; background: #0d1117; position: sticky; top: 0; z-index: 100;">
        
        <div style="display: flex; justify-content: flex-start;">
            <button class="store-btn" onclick="location.href='store.html'">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ff4500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="store-text">STORE</span>
            </button>
        </div>

        <div style="text-align: center;">
            <h3 style="color: #58a6ff; margin: 0; font-size: 18px; letter-spacing: 2px; font-weight: 900; animation: title-pulse 2s infinite;">ELITE NEXUS</h3>
        </div>

        <div style="display: flex; justify-content: flex-end;">
            <div style="background: #161b22; padding: 5px 12px; border-radius: 20px; border: 1px solid #58a6ff; display: flex; align-items: center; gap: 8px; box-shadow: 0 0 10px rgba(88,166,255,0.2);">
                <span id="userCoins" style="font-weight: bold; font-size: 14px; color: #f0e68c;">...</span> ü™ô
                <button onclick="location.href='add-money.html'" style="background: #58a6ff; border: none; color: black; border-radius: 50%; width: 22px; height: 22px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; transition: 0.3s;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">+</button>
            </div>
        </div>
    </div>

    <div style="padding: 20px;">
        <h2 style="margin-top: 0; font-size: 20px; border-left: 4px solid #58a6ff; padding-left: 10px;">Available Tournaments</h2>
        <div id="tournamentList">
            <p id="loadingText" style="text-align: center; color: gray;">Loading tournaments...</p>
        </div>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d; box-shadow: 0 -5px 15px rgba(0,0,0,0.5);">
        <button onclick="location.href='inbox.html'" style="background:none; border:none; color:gray; cursor:pointer; transition: 0.3s;">üìß Inbox</button>
        <button onclick="location.href='home.html'" style="background:none; border:none; color:#58a6ff; cursor:pointer; font-weight:bold; transform: scale(1.1);">üè† Home</button>
        <button onclick="location.href='account.html'" style="background:none; border:none; color:gray; cursor:pointer; transition: 0.3s;">üë§ Account</button>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) {
            window.location.href = 'index.html';
        }

        async function syncHomeData() {
            try {
                const response = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                const data = await response.json();

                if (!response.ok) throw new Error();

                document.getElementById('userCoins').innerText = data.coins;

                const list = document.getElementById('tournamentList');
                list.innerHTML = "";

                data.packages.forEach((pkg, index) => {
                    const isJoined = data.joinedPackages.includes(pkg.Title);
                    
                    // Card with delay animation for each item
                    const card = document.createElement('div');
                    card.className = 'tournament-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <h4 style="margin: 0 0 10px 0; color: #58a6ff; font-size: 17px;">${pkg.Title}</h4>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #8b949e; font-size: 14px;">Entry Fee: <b style="color: #f0e68c;">${pkg.Fee} ü™ô</b></span>
                            <button 
                                onclick="joinTournament('${pkg.Title}', ${pkg.Fee})" 
                                ${isJoined ? 'disabled' : ''}
                                style="background: ${isJoined ? '#30363d' : 'linear-gradient(45deg, #238636, #2ea043)'}; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
                                ${isJoined ? 'Joined ‚úÖ' : 'JOIN NOW'}
                            </button>
                        </div>
                    `;
                    list.appendChild(card);
                });

            } catch (err) {
                document.getElementById('loadingText').innerText = "Check your connection.";
            }
        }

        async function joinTournament(title, fee) {
            if (!confirm(`${title}-‡¶è ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ${fee} ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡¶¨‡ßá‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§?`)) return;

            const allBtns = document.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: fee, 
                        packageName: title, 
                        userName: user.name 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('userCoins').innerText = data.newBalance;
                    alert("‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§");
                    syncHomeData();
                } else {
                    alert(data.message);
                    syncHomeData();
                }
            } catch (err) {
                alert("‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            } finally {
                allBtns.forEach(b => b.disabled = false);
            }
        }

        syncHomeData();
    </script>
</body>
        </html>
