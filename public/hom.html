<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Nexus - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #0d1117; color: white; margin: 0; padding-bottom: 70px;">

    <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d;">
        <h3 style="color: #58a6ff; margin: 0;">ELITE NEXUS</h3>
        
        <div style="background: #161b22; padding: 5px 12px; border-radius: 20px; border: 1px solid #58a6ff; display: flex; align-items: center; gap: 8px;">
            <span id="userCoins" style="font-weight: bold;">Loading...</span> ü™ô
            <button onclick="location.href='add-money.html'" style="background: #58a6ff; border: none; color: black; border-radius: 50%; width: 22px; height: 22px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; padding: 0;">+</button>
        </div>
    </div>

    <div id="packageContainer" style="padding: 15px;">
        <p id="loadingText" style="text-align: center; color: gray;">Loading Matches...</p>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d; z-index: 100;">
        <button onclick="location.href='inbox.html'" style="background:none; border:none; color:gray; cursor:pointer;">üìß Inbox</button>
        <button onclick="location.href='home.html'" style="background:none; border:none; color:#58a6ff; cursor:pointer; font-weight:bold;">üè† Home</button>
        <button onclick="location.href='account.html'" style="background:none; border:none; color:gray; cursor:pointer;">üë§ Account</button>
    </div>

    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) {
            window.location.href = 'index.html';
        }

        async function syncHomeData() {
            try {
                // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ API ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ
                const response = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                if (!response.ok) throw new Error("Fetch failed");
                
                const data = await response.json();

                // ‡¶ï‡ßü‡ßá‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                document.getElementById('userCoins').innerText = data.coins;
                
                const container = document.getElementById('packageContainer');
                container.innerHTML = ""; 

                if (data.packages.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:gray;'>No active matches!</p>";
                    return;
                }

                // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ú‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
                data.packages.forEach(pkg => {
                    const isJoined = data.joinedPackages.includes(pkg.Title);
                    
                    container.innerHTML += `
                        <div style="background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <h4 style="margin: 0; color: #e6edf3;">${pkg.Title}</h4>
                                <span style="background: #238636; padding: 2px 8px; border-radius: 5px; font-size: 12px;">Active</span>
                            </div>
                            <p style="color: gray; font-size: 13px; margin: 10px 0;">Entry Fee: ${pkg.Fee} Coins</p>
                            <button 
                                onclick="joinTournament('${pkg.Title}', ${pkg.Fee})" 
                                ${isJoined ? 'disabled' : ''}
                                style="width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; 
                                background: ${isJoined ? '#30363d' : '#58a6ff'}; 
                                color: ${isJoined ? 'gray' : 'black'};">
                                ${isJoined ? 'Already Joined' : 'JOIN NOW'}
                            </button>
                        </div>
                    `;
                });
            } catch (err) {
                document.getElementById('loadingText').innerText = "Check your connection.";
            }
        }

        async function joinTournament(title, fee) {
            if (!confirm(`${title}-‡¶è ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ${fee} ‡¶ï‡ßü‡ßá‡¶® ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶π‡¶¨‡ßá‡•§ ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§?`)) return;

            const allBtns = document.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        gameId: user.gameId, 
                        fee: fee, 
                        packageName: title, 
                        userName: user.name 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('userCoins').innerText = data.newBalance;
                    alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®!");
                    syncHomeData();
                } else {
                    alert(data.message);
                    syncHomeData();
                }
            } catch (err) {
                alert("‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
            } finally {
                allBtns.forEach(b => b.disabled = false);
            }
        }

        syncHomeData();
    </script>
</body>
</html>
