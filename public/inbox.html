<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Elite Nexus</title>
    <style>
        body { background-color: #0d1117; color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { padding: 20px; border-bottom: 1px solid #30363d; background: #161b22; position: sticky; top: 0; z-index: 100; }
        .message-card { 
            background: #161b22; padding: 15px; border-radius: 10px; 
            margin: 12px; border: 1px solid #30363d; border-left: 4px solid #58a6ff; 
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d; }
        .nav-btn { background: none; border: none; color: gray; cursor: pointer; font-size: 14px; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: #58a6ff; font-weight: bold; }
        .time { font-size: 10px; color: gray; }
        .system-tag { font-size: 11px; color: #58a6ff; font-weight: bold; }
        #loadingText { text-align: center; color: gray; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <h3 style="margin: 0; color: #58a6ff;">üìß Inbox Messages</h3>
    </div>

    <div id="messageList">
        <p id="loadingText">Loading messages...</p>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="location.href='home.html'">üè† <span>Home</span></button>
        <button class="nav-btn active" onclick="location.reload()">üìß <span>Inbox</span></button>
        <button class="nav-btn" onclick="location.href='account.html'">üë§ <span>Profile</span></button>
    </div>

    <script>
        // ‡¶∏‡ßá‡¶∂‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) { location.href = 'index.html'; }

        const SHEETDB_URL = "https://sheetdb.io/api/v1/3dn8ej3m7h685"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ API URL

        async function loadAndMarkAsRead() {
            const list = document.getElementById('messageList');
            
            try {
                // ‡ßß. ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá)
                const response = await fetch(`/api/get-messages?gameId=${user.gameId}`);
                if (!response.ok) throw new Error("Fetch failed");
                
                let messages = await response.json();
                list.innerHTML = ""; 

                if (!messages || messages.length === 0) {
                    list.innerHTML = "<p style='text-align: center; color:gray; margin-top: 40px;'>‡¶ï‡ßã‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>";
                    return;
                }

                // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ó‡ßÅ‡¶≤‡ßã ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶ï‡¶∞‡ßá ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã (‡¶®‡¶§‡ßÅ‡¶®‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ü‡¶ó‡ßá)
                messages.reverse().forEach(msg => {
                    list.innerHTML += `
                        <div class="message-card">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <span class="system-tag">SYSTEM</span>
                                <span class="time">${msg.Time || 'Just Now'}</span>
                            </div>
                            <div style="font-size:14px; line-height: 1.5; color: #e6edf3;">${msg.Message}</div>
                        </div>
                    `;
                });

                // ‡ß®. ‡¶∏‡¶¨ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú 'Seen' ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶Ü‡¶™‡¶°‡ßá‡¶ü)
                // ‡¶è‡¶ü‡¶ø SheetDB-‡¶§‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡¶¶‡¶ø Game_ID ‡¶Æ‡¶ø‡¶≤‡ßá ‡¶Ø‡¶æ‡ßü
                fetch(`${SHEETDB_URL}/all?sheet=Notifications&Game_ID=${user.gameId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "Is_Read": "Seen" })
                }).then(res => console.log("Notifications marked as seen"));

            } catch (err) {
                console.error(err);
                list.innerHTML = "<p style='text-align: center; color:red;'>‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§</p>";
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶ö‡¶≤‡¶¨‡ßá
        window.onload = loadAndMarkAsRead;
    </script>
</body>
</html>
