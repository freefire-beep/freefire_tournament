<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Elite Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #0d1117; color: white; margin: 0; padding-bottom: 70px;">

    <div style="padding: 20px; border-bottom: 1px solid #30363d;">
        <h3 style="margin: 0; color: #58a6ff;">üìß Inbox Messages</h3>
    </div>

    <div id="messageList" style="padding: 15px;">
        <p id="loadingText" style="text-align: center; color: gray;">Loading messages...</p>
    </div>

    <div style="position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d;">
        <button onclick="location.href='inbox.html'" style="background:none; border:none; color:#58a6ff; cursor:pointer; font-weight:bold;">üìß Inbox</button>
        <button onclick="location.href='home.html'" style="background:none; border:none; color:gray; cursor:pointer;">üè† Home</button>
        <button onclick="location.href='account.html'" style="background:none; border:none; color:gray; cursor:pointer;">üë§ Account</button>
    </div>

    <script>
        // ‡¶∏‡ßá‡¶∂‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï
        const user = JSON.parse(sessionStorage.getItem('user'));
        if(!user) location.href = 'index.html';

        async function loadMessages() {
            try {
                // ‡ßß. ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡¶ø‡¶ï‡ßÅ‡ßü‡ßá‡¶®‡ßç‡¶∏: ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
                const response = await fetch(`/api/get-packages?gameId=${user.gameId}`);
                
                if (!response.ok) throw new Error("Connection Failed");

                const data = await response.json();
                
                // ‡ß®. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶æ‡¶ï‡¶ö‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ get-packages ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ notifications)
                const messages = data.notifications || []; 
                
                const list = document.getElementById('messageList');
                list.innerHTML = "";

                // ‡ß©. ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá
                if (messages.length === 0) {
                    list.innerHTML = `
                        <div style="text-align: center; margin-top: 50px;">
                            <div style="font-size: 40px; margin-bottom: 10px;">üì≠</div>
                            <p style="color: gray;">No messages yet.</p>
                        </div>
                    `;
                    return;
                }

                // ‡ß™. ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç: ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá (Reverse)
                messages.reverse().forEach(msg => {
                    list.innerHTML += `
                        <div style="background:#161b22; padding:15px; border-radius:10px; margin-bottom:12px; border-left: 4px solid #58a6ff; border: 1px solid #30363d; border-left: 4px solid #58a6ff; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <span style="font-size:11px; color:#58a6ff; font-weight: bold;">SYSTEM</span>
                                <span style="font-size:10px; color:gray;">${msg.Time}</span>
                            </div>
                            <div style="font-size:14px; line-height: 1.5; color: #e6edf3;">${msg.Message}</div>
                        </div>
                    `;
                });
            } catch (err) {
                // ‡ß´. ‡¶è‡¶∞‡¶∞ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç: ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶¨‡¶æ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶è‡¶∞‡¶∞ ‡¶π‡¶≤‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã
                document.getElementById('loadingText').innerHTML = `
                    <div style="text-align: center; color: #ff7b72;">
                        Failed to load messages.<br>
                        <button onclick="location.reload()" style="background: #30363d; border: none; color: white; padding: 5px 15px; border-radius: 5px; margin-top: 10px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ
        loadMessages();
    </script>
</body>
</html>
