<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #0d1117; color: white; margin: 0; padding-bottom: 70px; font-family: sans-serif;">

    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) { location.href = 'index.html'; }

        async function loadInbox() {
            const list = document.getElementById('messageList');
            try {

                const response = await fetch(`/api/get-messages?gameId=${user.gameId}`);

                            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">

                fetch('/api/mark-read', {
