<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইনবক্স - টুর্নামেন্ট প্রো</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #00d2ff; --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #f8fafc; }
        body { margin: 0; font-family: 'Hind Siliguri', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        
        .header { padding: 20px; background: var(--card-bg); display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #334155; }
        .back-btn { cursor: pointer; font-size: 1.2rem; }

        .container { padding: 15px; }
        .msg-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #64748b; /* ডিফল্ট কালার */
            position: relative;
        }
        .msg-card.Success { border-left-color: #22c55e; }
        .msg-card.Alert { border-left-color: #ef4444; }
        .msg-card.Order { border-left-color: #3a7bd5; }

        .msg-time { font-size: 0.75rem; color: #94a3b8; margin-bottom: 5px; }
        .msg-text { font-size: 0.95rem; }
        
        .unread-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
        }

        .empty-msg { text-align: center; margin-top: 50px; color: #64748b; }
    </style>
</head>
<body>

    <div class="header">
        <span class="back-btn" onclick="location.href='index.html'">←</span>
        <h3>আমার ইনবক্স</h3>
    </div>

    <div class="container" id="inbox-list">
        <p class="empty-msg">মেসেজ চেক করা হচ্ছে...</p>
    </div>

    <script src="config.js"></script>
    <script>
        async function loadInbox() {
            const username = localStorage.getItem('username');
            const listContainer = document.getElementById('inbox-list');

            try {
                const response = await fetch(`${CONFIG.API_URL}?action=getInbox&username=${username}`);
                const messages = await response.json();

                if (messages.length === 0) {
                    listContainer.innerHTML = '<p class="empty-msg">আপনার কোনো নোটিফিকেশন নেই।</p>';
                    return;
                }

                listContainer.innerHTML = '';
                messages.forEach(msg => {
                    const card = document.createElement('div');
                    card.className = `msg-card ${msg.type}`;
                    card.innerHTML = `
                        ${msg.is_read == 0 ? '<div class="unread-indicator"></div>' : ''}
                        <div class="msg-time">${msg.timestamp}</div>
                        <div class="msg-text">${msg.message}</div>
                    `;
                    listContainer.appendChild(card);
                });

                // ইনবক্সে ঢুকে গেলে সব মেসেজ "পড়া হয়েছে" (Read) হিসেবে মার্ক করার এপিআই কল করা যেতে পারে
            } catch (error) {
                listContainer.innerHTML = '<p class="empty-msg">ইনবক্স লোড করতে সমস্যা হয়েছে।</p>';
            }
        }

        window.onload = loadInbox;
    </script>
</body>
</html>
